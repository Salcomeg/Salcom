<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        #messages {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div>
        <select id="languageSelector" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="es">Español</option>
        </select>
    </div>
    <div id="scanner-container">
        <div id="qr-reader" style="width:100%;"></div>
    </div>
    <div id="messages"></div>
    <button id="stop-button" onclick="stopScanner()">Stop Scanner</button>
    <button id="start-button" onclick="startScanner()">Start Scanner</button>

    <script>
        const messages = {
            en: {
                scanning: 'Scanning for QR codes...',
                found: 'QR Code found: ',
                error: 'Error occurred during scanning',
                stopped: 'Scanner stopped.',
                started: 'Scanner started.'
            },
            es: {
                scanning: 'Buscando códigos QR...',
                found: 'Código QR encontrado: ',
                error: 'Se produjo un error durante el escaneo',
                stopped: 'Escáner detenido.',
                started: 'Escáner iniciado.'
            }
        };

        let currentLanguage = 'en';
        let html5QrCode;

        function displayMessage(key, value = '') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerText = messages[currentLanguage][key] + value;
        }

        function changeLanguage(language) {
            currentLanguage = language;
            displayMessage('scanning');
        }

        function startScanner() {
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                displayMessage('found', decodedText);
                stopScanner(); // Stop scanner after finding the code
            };

            const qrCodeErrorCallback = (errorMessage) => {
                // Optionally handle scan errors
            };

            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader");
            }

            Html5Qrcode.getCameras().then((devices) => {
                if (devices && devices.length) {
                    const cameraId = devices[0].id;
                    html5QrCode.start(cameraId, config, qrCodeSuccessCallback, qrCodeErrorCallback)
                        .then(() => {
                            displayMessage('started');
                        })
                        .catch((err) => {
                            displayMessage('error', err);
                        });
                } else {
                    displayMessage('error', 'No cameras found.');
                }
            }).catch((err) => {
                displayMessage('error', err);
            });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    displayMessage('stopped');
                }).catch((err) => {
                    displayMessage('error', err);
                });
            }
        }

        // Start scanner automatically on load
        startScanner();
    </script>
</body>
</html>
